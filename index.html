<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chocomidia</title>
  <script src="main.js" type="module" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <div id="header" class="d-flex">
        <div class="flex-1">
          <img src="/images/chocomidiaLogo.png" alt="Logo Chocomidia" class="">
        </div>
        <div class="flex-2 text-center">
          <h1 class="logo">Chocomidia</h1>
        </div>
        <div class="flex-1">
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-3">
    <section class="calculadora">
      <h2 class="mb-4">Calcular Chocotone</h2>
      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="quantidade" class="form-label">Quant. de Chocotones:</label>
          <input 
            type="number" 
            class="form-control" 
            id="quantidade" 
            name="quantidade" 
            placeholder="Ex: 5" 
            min="1" 
            required
          />
          <div class="invalid-feedback">
            Por favor, insira a quantidade.
          </div>
        </div>
        
        <div class="mb-3">
          <label for="peso" class="form-label">Peso da massa (g):</label>
          <select id="peso" name="peso" class="form-select" required>
            <option value="">Selecione...</option>
            <option value="180">180g</option>
            <option value="440">440g</option>
            <option value="700">700g</option>
          </select>
          <div class="invalid-feedback">
            Selecione o peso da massa.
          </div>
        </div>
         
        <div class="mb-3">
          <label for="raio" class="form-label">Valor do Raio (cm):</label>
          <input 
            type="number" 
            class="form-control" 
            id="raio" 
            name="raio" 
            placeholder="Informe o valor do raio" 
            min="0.01" 
            step="0.01" 
            required
          />
          <div class="invalid-feedback">
            Por favor, informe um valor válido.
          </div>
        </div>

        <div class="mb-3">
          <label for="altura" class="form-label">Altura (cm):</label>
          <input 
            type="number" 
            class="form-control" 
            id="altura" 
            name="altura" 
            placeholder="Informe a altura em centímetros" 
            min="0.01" 
            step="0.01" 
            required
          />
          <div class="invalid-feedback">
            Por favor, informe um valor válido.
          </div>
        </div>

        <button type="submit" class="btn-calcular">Calcular</button>
      </form>
      <div id="retorno" >

      </div>
    </section>

    <section class="resultado mt-4">
      <h3>Resultado</h3>
      <div class="resultado-item">
        <span>Quantidade de ingredientes:</span>
        <strong id="qtd-ingredientes"></strong>
      </div>
    </section>
  </main>

  <footer class="text-center py-3  text-white">
    <p>Chocomidia&reg; - Todos os direitos reservados</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
